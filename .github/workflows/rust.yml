name: Rust

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Download Mihomo
      run: |
        wget --output-document mihomo.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.18.0/mihomo-linux-amd64-v1.18.0.gz
        gunzip mihomo.gz
        chmod +x mihomo
    - name: Set up Mihomo
      run: nohup ./mihomo -d Example -f Example/basic_clash_config.yaml &
      
    - name: Download Dependencies
      run: cd clashtui && cargo fetch
    - name: Run tests
      run: cd clashtui && cargo test --verbose
    - name: Build
      run: cd clashtui && cargo build --verbose

    - name: Build Release
      run: |
        cd clashtui && cargo build --release
        cd .. && mkdir artifacts
        mv ./clashtui/target/release/clashtui ./artifacts/clashtui_r
        mv ./clashtui/target/debug/clashtui ./artifacts/clashtui_d

    - name: upload artifacts
      uses: actions/upload-artifact@v3
      with:
        path: artifacts

  release:
    runs-on: ubuntu-latest

    needs: build

    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifact/*
