name: Rust

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Mihomo
      run: |
        wget --output-document mihomo.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.18.0/mihomo-linux-amd64-v1.18.0.gz
        gunzip mihomo.gz
        chmod +x mihomo
        nohup ./mihomo -d Example -f Example/basic_clash_config.yaml &
      
    - name: Cache Target
      uses: actions/cache@v4
      with:
        path: |
          ./clashtui/target
          ~/.cargo            
        key: debug-${{ runner.os }}-${{ hashFiles('./clashtui/Cargo.lock') }}-${{ hashFiles('./clashtui/rust-toolchain.toml') }}
        restore-keys: |
          debug-${{ runner.os }}-${{ hashFiles('./clashtui/Cargo.lock') }}-
          debug-${{ runner.os }}-   

    - name: Download Dependencies
      run: cd clashtui && cargo fetch
    - name: Run tests
      run: cd clashtui && cargo test --verbose
    - name: Build
      run: cd clashtui && cargo build --verbose && cargo build --release

    - name: Pre Upload
      run: |
        mkdir artifacts
        mv ./clashtui/target/release/clashtui ./artifacts/clashtui_r
        mv ./clashtui/target/debug/clashtui ./artifacts/clashtui_d

    - name: upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Linux_Build
        path: artifacts

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Cache Target
      uses: actions/cache@v4
      with:
        path: |
          ./clashtui/target
          ~/.cargo            
        key: debug-${{ runner.os }}-${{ hashFiles('./clashtui/Cargo.lock') }}-${{ hashFiles('./clashtui/rust-toolchain.toml') }}
        restore-keys: |
          debug-${{ runner.os }}-${{ hashFiles('./clashtui/Cargo.lock') }}-
          debug-${{ runner.os }}-   

    - name: Download Dependencies
      run: cd clashtui && cargo fetch
    # - name: Run tests
    #   run: cd clashtui && cargo test --verbose
    - name: Build
      run: cd clashtui && cargo build --verbose && cargo build --release

    - name: Pre Upload
      run: |
        mkdir artifacts
        mv ./clashtui/target/release/clashtui.exe ./artifacts/clashtui_r.exe
        mv ./clashtui/target/debug/clashtui.exe ./artifacts/clashtui_d.exe

    - name: upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Windows_Build
        path: artifacts

  release:
    runs-on: ubuntu-latest

    needs: [build-linux, build-windows]

    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with: 
          merge-multiple:
            true
          path:
            ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*
