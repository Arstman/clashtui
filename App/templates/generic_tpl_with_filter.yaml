pp: &pp {intehealth-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 300}}
delay_test: &delay_test {url: https://www.gstatic.com/generate_204, interval: 300}

proxy-groups:
  - name: "Entry"
    type: select
    proxies:
      - FilterFallback
      - FilterSelect
      - <Auto>
      - <Select>

  - name: "FilterSelect"
    type: select
    use: 
      - <provider>
    filter: "(?i)美|us|unitedstates|united states|日本|jp|japan|韩|kr|korea|southkorea|south korea|新|sg|singapore"

  - name: "FilterFallback"
    type: fallback
    use: 
      - <provider>
    filter: "(?i)美|us|unitedstates|united states|日本|jp|japan|韩|kr|korea|southkorea|south korea|新|sg|singapore"
    <<: *delay_test

  - name: "Select"
    tpl_param:
      providers: ["provider"]
    type: select

  - name: "Auto"
    tpl_param:
      providers: ["provider"]
    type: url-test
    <<: *delay_test

  - name: "Entry-RuleMode"
    type: select
    proxies:
      - DIRECT
      - Entry

  - name: "Entry-LastMatch"
    type: select
    proxies:
      - Entry
      - DIRECT

proxy-providers:
  provider:
    tpl_param:
    type: http
    <<: *pp

rules:
- GEOSITE,biliintl,Entry
- GEOSITE,ehentai,Entry
- GEOSITE,github,Entry
- GEOSITE,twitter,Entry
- GEOSITE,youtube,Entry
- GEOSITE,google,Entry
- GEOSITE,telegram,Entry
- GEOSITE,netflix,Entry
- GEOSITE,bilibili,Entry-RuleMode
- GEOSITE,bahamut,Entry
- GEOSITE,spotify,Entry
- GEOSITE,geolocation-!cn,Entry
- GEOIP,google,Entry
- GEOIP,netflix,Entry
- GEOIP,telegram,Entry
- GEOIP,twitter,Entry
- GEOSITE,pixiv,Entry
- GEOSITE,CN,Entry-RuleMode
- GEOIP,CN,Entry-RuleMode
- MATCH,Entry-LastMatch
